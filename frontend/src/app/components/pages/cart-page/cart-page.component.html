<app-title title="ჩემი კალათა" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found 
[visible]="!cart || !cart.items.length"
notFoundMessage="კალათა ცარიელია"
resetLinkText="მთავარ გვერდზე დაბრუნება"  
></app-not-found>

<div *ngIf="cart && cart.items.length" class="container">
<ul>
  <li *ngFor="let cartItem of cart.items">
    <div>
      <img [src]="cartItem.book.imageUrl" [alt]="cartItem.book.name">
    </div>
    <div>
      <a routerLink="/book/{{cartItem.book.id}}">
        {{cartItem.book.name}}
      </a>
    </div>
    <div>
      <select #quantitySelect
      [value]="cartItem.quantity"
      (change)="changeQuantity(cartItem, quantitySelect.value)">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    </div>
    <div>
      {{cartItem.price }} GEL
    </div>

    <div>
      <button class="remove-button" (click)="removeFromCart(cartItem)">
         წაშლა ❌
      </button>
    </div>
  </li>
</ul>
<div class="checkout">
  <div>
    <div class="books-count">{{cart.totalCount}}</div>
    <div class="total-price">{{cart.totalPrice}} GEL </div>
  </div>

  <a routerLink="/checkout">შეძენა</a>
</div>
</div>
